<!DOCTYPE html>
<style>

.one {
    background: linear-gradient(#195557, #34aeb2, #257b7e);
    box-shadow: 0 0 20px 0 #206c6f;
}

.onetxt {
    color: #257b7e;
}

.two {
    background: linear-gradient(#220943, #390f70, #270a4d);
    box-shadow: 0 0 20px 0 #1e083b;
}

.twotxt {
    color: #270a4d;
}

.three {
    background: linear-gradient(#0055aa, #0000ff, #00ff00, #00aa55);
    box-shadow: 0px 0px 10px 0px #00ff00, 0px 0px 15px 3px #0000ff;
}
.threetxt {
    background: linear-gradient(90deg,#0000ff, #00ff00);
    color: #0000;
    -webkit-background-clip: text;
    background-clip: text;
}

.threetxt-h3 {
    font-size: 16px;
}

.four {
    background: linear-gradient(#800000, #ff0000, #ffffff, #ffffff, #0000ff, #000080);
    box-shadow: 0px 0px 10px 0px #ff0000, 0px 0px 15px 3px #ffff, 0px 0px 15px 3px #0000ff;
}

.fourtxt {
    background: linear-gradient(90deg,#ff0000, #bfbfbf, #0000ff);
    color: #0000;
    -webkit-background-clip: text;
    background-clip: text;
}

.fourtxt-h3 {
    font-size: 20px;
    bottom: 24px;
}


.five {
    background: linear-gradient(#a48056, #c9a47b, #b79976); 
    box-shadow: 0 0 20px 0 #b08f69;
}

.fivetxt {
    color: #b79976;
}


/*joke code*/

.rainbow {
    background: linear-gradient(90deg, #f00, #ff2b00, #f50, #ff8000, #fa0, #ffd500, #ff0, #d4ff00, #af0, #80ff00, #5f0, #2bff00, #0f0, #00ff2b, #0f5, #00ff80, #0fa, #00ffd5, #0ff, #00d4ff, #0af, #007fff, #05f, #002bff, #00f, #2a00ff, #50f, #7f00ff, #a0f, #d400ff, #f0f, #ff00d4, #f0a, #ff0080, #f05, #ff002b, #f00);
    color: #0000;
    -webkit-background-clip: text;
    background-clip: text;
    font-size: 15px !important;
}

/*quick fix because css hates me lmao*/

.left {
    left: 8px !important;
}


</style>
