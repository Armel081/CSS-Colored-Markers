<!DOCTYPE html>
<style>

/*marker one*/

.one {
    background: linear-gradient(#047c70, #75FBED, #88176A, #4ECC8D, #1f6b45);
    box-shadow: 0px 0px 14px 5px #4ECC8D, 0px 0px 7px 6px #88176A, 0px 0px 22px 10px #75FBED;
}

.onetxt {
    background: linear-gradient(90deg,#75FBED, #75FBED, #88176A, #4ECC8D, #4ECC8D);
    color: #0000;
    -webkit-background-clip: text;
    background-clip: text;
}

/*marker two*/

.two {
    background: linear-gradient(#701e00, #FF4500, #9494ff, #4d4dff);
    box-shadow: 0px 0px 20px 2px #FF4500, 0px 0px 20px 10px #9494ff;
}

.twotxt {
    background: linear-gradient(90deg,#FF4500, #FF4500, #9494ff, #9494ff, #9494ff);
    color: #0000;
    -webkit-background-clip: text;
    background-clip: text;}

/*marker three*/

.three {
    background: linear-gradient(#1BAAFA, #00FFFF, #5000F0, #3500F5);
    box-shadow: 0px 0px 10px 0px #5000F0, 0px 0px 15px 3px #00FFFF;
}
.threetxt {
    background: linear-gradient(90deg,#00FFFF, #5000F0);
    color: #0000;
    -webkit-background-clip: text;
    background-clip: text;
}

.threetxt-h3 {
    font-size: 16px;
    bottom: 15px;
}

/*marker four*/

.four {
    background: linear-gradient(#700000, #FF0000, #0000FF, #000070);
    box-shadow: 0px 0px 10px 0px #0000FF, 0px 0px 15px 3px #FF0000;
}
.fourtxt {
    background: linear-gradient(90deg,#FF0000, #0000FF);
    color: #0000;
    -webkit-background-clip: text;
    background-clip: text;
}

/*marker five*/

.five {
    background: linear-gradient(#b8b8b8, #fffcf8, #7e3f12, #7e3f12, #ffc0cb, #ff3355);
    box-shadow: 0px 0px 10px 0px #0000FF, 0px 0px 15px 3px #FF0000;
}
.fivetxt {
    background: linear-gradient(90deg,#bfbfbf, #bfbfbf, #7e3f12, #ffc0cb, #ffc0cb);
    color: #0000;
    -webkit-background-clip: text;
    background-clip: text;
}

/*joke code*/

.rainbow {
    background: linear-gradient(90deg, #f00, #ff2b00, #f50, #ff8000, #fa0, #ffd500, #ff0, #d4ff00, #af0, #80ff00, #5f0, #2bff00, #0f0, #00ff2b, #0f5, #00ff80, #0fa, #00ffd5, #0ff, #00d4ff, #0af, #007fff, #05f, #002bff, #00f, #2a00ff, #50f, #7f00ff, #a0f, #d400ff, #f0f, #ff00d4, #f0a, #ff0080, #f05, #ff002b, #f00);
    color: #0000;
    -webkit-background-clip: text;
    background-clip: text;
    font-size: 15px !important;
}

/*quick fix because css hates me lmao*/

.left {
    left: 8px !important;
}


</style>
